{% extends "base.html" %}
{% block extrahead %}
        <link rel="stylesheet" href="/static/paypal.css">
    <!-- Add meta tags for mobile and IE -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

    <script src="https://www.paypal.com/sdk/js?client-id=AceG47Y7C4m3kQzyaK2Mr1nQ-JHpQtlvKbkTNl_FaBYxjlt_ZiqwFl9isA1U43HVqTER90J1ygRrsgko&currency=EUR&intent=authorize"></script>

    <script>
        function getCookie(name) {
            var cookieValue = null;
            if (document.cookie && document.cookie !== '') {
                var cookies = document.cookie.split(';');
                for (var i = 0; i < cookies.length; i++) {
                    var cookie = cookies[i].trim();
                    // Does this cookie string begin with the name we want?
                    if (cookie.substring(0, name.length + 1) === (name + '=')) {
                        cookieValue = decodeURIComponent(cookie.substring(name.length + 1));
                        break;
                    }
                }
            }
            return cookieValue;
        }
		var csrftoken = getCookie('csrftoken');
        
        var total = '{{suscripcion.price}}'
        // Render the PayPal button into #paypal-button-container
        paypal.Buttons({
            env :'sandbox',

            // Set up the transaction
            createOrder: function(data, actions) {
                return actions.order.create({
                    purchase_units: [{
                        amount: {
                            value: parseFloat(total).toFixed(2)
                        }
                    }]
                });
            },

            // Finalize the transaction
            onApprove: function(data, actions) {
                actions.order.authorize().then(function(authorization) {

                // Get the authorization id
                    var authorizationID = authorization.purchase_units[0]
                        .payments.authorizations[0].id

                    // Call your server to validate and capture the transaction
                    var url ="{% url 'complete' %}"
                    return fetch(url, {
                        method: 'post',
                        headers: {
                            'content-type': 'application/json',
                            'X-CSRFToken':csrftoken,
                        },
                        body: JSON.stringify({
                            orderID: data.orderID,
                            authorizationID: authorizationID
                        })
                    }).then(response => window.location.href="home");
                });
                alert('Se ha completado el pago correctamente.');
            }
        }).render('#paypal-button-container');
    </script>
{% endblock %}

{% block content %}

<div class="contenedorPaypal">

        <h1 style="text-align:center" >¡Solo un paso más!</h1>
        <br>
        <h3 style="text-align:center">Usa paypal o tu tarjeta de crédito para finalizar el pago</h3>
        <br>
         <br>
        <div id="paypal-button-container"></div> 


</div> 



{% endblock %}
