
{% block extrahead %}
<link type="text/css" rel="stylesheet"
     href="https://unpkg.com/bootstrap/dist/css/bootstrap.min.css" />
<link type="text/css" rel="stylesheet"
     href="https://unpkg.com/bootstrap-vue@latest/dist/bootstrap-vue.css" />
<link type="text/css" rel="stylesheet" href="/static/style.css">

{% endblock %}

{% block content %}
<div class="content" id="all">
<div class="container-login100">
    <div class="row no-gutter">

         <!-- The image half -->
        <div class="col-md-6 d-none d-md-flex bg-image">
        <img src="/static/portada.png" alt="" class="img-fluid"></div>

         <!-- The content half -->
        <div class="col-md-6 contents">
            <div class="login d-flex align-items-center py-5">

                <!-- Demo content-->
                <div class="container">
                    <div class="row">
                        <div class="col-lg-10 col-xl-7 mx-auto">
                            <h3 class="display-4">Sign in</h3>
                          
                            <form>
                                <div class="form-group mb-3">
                                    <input id="username" type="username" placeholder="Username" required="" autofocus="" class="form-control rounded-pill border-0 shadow-sm px-4">
                                </div>
                                <div class="form-group mb-3">
                                    <input id="inputPassword" type="password" placeholder="Password" required="" class="form-control rounded-pill border-0 shadow-sm px-4 text-primary">
                                </div>
                                <div class="custom-control custom-checkbox mb-3">
                                    <input id="customCheck1" type="checkbox" checked class="custom-control-input">
                                    <label for="customCheck1" class="custom-control-label">Remember password</label>
                                </div>
                                
                                <button type="submit" class="btn btn-outline-secondary btn-lg text-uppercase mb-2 shadow-sm">Log in</button>
                                <div class="text-center p-t-57 p-b-20">
                                    <span class="txt1">
                                        Or login with
                                    </span>
                                </div>
                
                                <div class="flex-c p-b-112">
                                    <a href="#" class="login100-social-item">
                                        <img src="/static/facebook.png" alt="FACEBOOK">
                                    </a>
                
                                    <a href="#" class="login100-social-item">
                                        <img src="/static/google.png" alt="GOOGLE">
                                    </a>
                                </div>
                                <div class="text-center d-flex justify-content-between mt-4"><p>Dont have an account<a href="" class="font-italic text-muted"> 
                                        <u>Register</u></a></p></div>
                            </form>
                        </div>
                    </div>
                </div><!-- End -->
                
            </div>
        </div><!-- End -->

    </div>
</div>


{% endblock %}
