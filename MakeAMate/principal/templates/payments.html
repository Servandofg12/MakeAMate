{% extends "base.html" %}
{% block extrahead %}
<link rel="stylesheet" href="/static/css/payments.css">
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
{% endblock %}
{% block content %}

        <div class="row">            
            <div class="col-md-12 col-sm-12">
                <div class="pricingTable">
                    <h3 class="title">{{suscripcion.name}}</h3>
                    <div class="price-value">{{suscripcion.price}}
                        <span class="month">/mes</span>
                    </div>
                    <ul class="pricing-content">
                       {{suscripcion.description}}
                    </ul>
                    {% if premium %}  
                        <a href="{% url 'home' %}" class="pricingTable-signup">Ya eres usuario premium</a>
                    {% else %}
                        <a href="{% url 'paypal' suscripcion.id %}" class="pricingTable-signup">Consigue Premium</a>
                    {% endif %}                </div>
            </div>
            
        </div>


{% endblock %}
